	$notification = '';
	if(isset($_GET['redirect'])) {
		$json = json_decode(base64_decode($_GET['redirect']), true);
		if(isset($json['error'])) {
			//Errors should always have a user friendly message
			$message = $json['error']['message'];
			$status = 'Error:';
			$type = 'alert-danger';
		} else if(isset($json['message'])) {
			//Check to see if there's a message to display to the user anyways
			$message = $json['message'];
			$status = 'Success:';
			$type = 'alert-success';
		}

		$notification = "<div class='alert $type' role='alert'>" .
							"<span class='glyphicon glyphicon-exclamation-sign' aria-hidden='true'></span>" .
							"<span class='sr-only'>$status</span>" .
							$message .
						"</div>";
	}
?>
